<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-styles/default-theme.html">

<dom-module id="poly1-page1">
    <template>
        <style>
            :host {
                display: block;

                padding: 16px;
            }
            paper-button.indigo {
                background-color: var(--paper-indigo-500);
                color: white;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                };
            }
        </style>

        <slot></slot>
        <a href="[[dest]]" tabindex="-1">
            <paper-button raised class="indigo">Goto [[dest]]</paper-button>
        </a>
    </template>

    <script>
        class Poly1Page1 extends Polymer.Element {
            static get is() { return 'poly1-page1'; }

            static get properties() {
                return {
                    dest: {
                        type: String
                    }
                };
            }
        }
        window.customElements.define(Poly1Page1.is, Poly1Page1);
    </script>
</dom-module>
